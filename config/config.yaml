# TELEGLAS Pro - Configuration File

# Trading Pairs to Monitor
pairs:
  primary:
    - BTCUSDT
    - ETHUSDT
    - BNBUSDT
  secondary:
    - SOLUSDT
    - ADAUSDT
    - MATICUSDT
    - AVAXUSDT
    - DOGEUSDT

# Detection Thresholds
thresholds:
  # Stop Hunt Detector
  liquidation_cascade: 2000000  # $2M
  absorption_minimum: 100000    # $100K
  
  # Order Flow Analyzer
  large_order_threshold: 10000  # $10K
  accumulation_ratio: 0.65      # 65% buy ratio
  distribution_ratio: 0.35      # 35% buy ratio
  min_large_orders: 3           # Minimum whale orders
  
  # Event Pattern Detector
  funding_rate_extreme: 0.001   # 0.1%

# Signal Settings
signals:
  min_confidence: 70.0           # Minimum confidence to send alert
  max_signals_per_hour: 50       # Rate limit
  cooldown_minutes: 5            # Cooldown between same signals

# Alert Settings
alerts:
  rate_limit_delay: 3            # Seconds between Telegram messages
  max_retries: 3                 # Retry attempts on failure
  
  # Alert priorities
  urgent_threshold: 85           # Confidence for URGENT
  watch_threshold: 70            # Confidence for WATCH
  info_threshold: 60             # Confidence for INFO

# Buffer Settings
buffers:
  max_liquidations: 1000         # Per symbol
  max_trades: 500                # Per symbol
  cleanup_interval: 3600         # Seconds (1 hour)

# WebSocket Settings
websocket:
  url: "wss://open-ws.coinglass.com/ws-api"
  heartbeat_interval: 20         # Seconds
  reconnect_delay: 1             # Initial delay (exponential backoff)
  max_reconnect_delay: 60        # Max delay

# Logging
logging:
  level: "INFO"                  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/teleglas.log"
  max_size_mb: 10
  backup_count: 5

# Detection Fine-Tuning
detection:
  absorption_min_order_usd: 5000   # Minimum order size to count as absorption

# Dashboard Settings
dashboard:
  api_token: "GANTI_DENGAN_TOKEN_RANDOM_YANG_PANJANG"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    # Add your VPS IP here: "http://YOUR_VPS_IP:8080"

# Dynamic Coin Monitoring
# mode: "all" = process ALL coins from CoinGlass (recommended)
#        "configured" = only process primary + secondary coins
monitoring:
  mode: "all"

  # Coin Tier Classification for dynamic thresholds
  # Tier 1: Major coins - highest thresholds
  # Tier 2: Mid-cap coins - medium thresholds
  # Tier 3: Everything else (small coins) - lowest thresholds
  tier1_symbols:
    - BTCUSDT
    - ETHUSDT
  tier2_symbols:
    - BNBUSDT
    - SOLUSDT
    - XRPUSDT
    - ADAUSDT
    - DOGEUSDT
    - AVAXUSDT
    - MATICUSDT
    - DOTUSDT
    - LINKUSDT
    - LTCUSDT
    - UNIUSDT
    - AAVEUSDT

  # Liquidation cascade thresholds per tier
  tier1_cascade: 2000000         # $2M for BTC, ETH
  tier2_cascade: 200000          # $200K for mid-caps
  tier3_cascade: 50000           # $50K for small coins

  # Absorption thresholds per tier
  tier1_absorption: 100000       # $100K
  tier2_absorption: 20000        # $20K
  tier3_absorption: 5000         # $5K

  # Max concurrent analysis tasks (resource management)
  max_concurrent_analysis: 30

# Analysis Windows
analysis:
  stop_hunt_window: 30           # Seconds
  order_flow_window: 300         # Seconds (5 minutes)
  absorption_window: 30          # Seconds
